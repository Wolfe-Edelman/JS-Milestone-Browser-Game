    <h1 id="title">NL East Black Jack</h1>
    <main id="main">
        <h2 id="begin">Begin!</h2>
        <section class="row1">
            <div id="player-box">
                <h2>Player: <span id="playerscore">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealerscore">0</span></h2>
            </div>
        </section>

        <section class="row2">
            <div id="buttons">
                <button id="hit">Hit</button>
                <button id="hold">Hold</button>
                <button id="reshuffle">Reshuffle</button>
            </div>
        </section>

        <section class="row3">
            <h3>Scoreboard: </h3>
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Ties</th>
                </tr>
                <tr>
                    <td><span id="Wins">0</span></td>
                    <td><span id="Losses">0</span></td>
                    <td><span id="Ties">0</span></td>
                </tr>
            </table>
        </section> 
    </main>
